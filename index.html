<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <title>Cálculo de IMC</title>
</head>

<body>
  <div class="container">
    <h1 class="fw-bold text-center mt-5">Cálculo de IMC</h1>

    <div class="col-12 my-4">
      <input class="input-text form-control mb-3" type="number" inputmode="numeric" placeholder="Altura" />
      <input class="input-text form-control mb-3" type="number" inputmode="numeric" placeholder="Peso" />
      <select class="input-text form-select" id="sexoSelect">
        <option selected="">Selecione o sexo</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
      </select>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input chk-idade65ouMais" id="idade65ouMais">
      <label class="form-check-label" for="idade65ouMais">Eu tenho 65 anos ou mais</label>
    </div>

    <div class="mt-4">
      <button class="fw-bold btn-imc w-100 mb-2">Calcular meu IMC</button>
      <button class="fw-bold btn-idade65ouMais w-100" onclick="entendaCalc()">Entenda o cálculo</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
